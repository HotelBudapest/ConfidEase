{% extends "base.html" %}

{% block content %}
<div class="prose mx-auto text-center">
  <h1 class="text-primary">Enter Your Text</h1>
  <p class="text-muted-foreground">Quickly extract keywords by entering your text below.</p>
</div>

<div class="flex justify-center items-center mt-6">
  <form action="{{ url_for('extract_keywords') }}" method="POST" class="text-center border border-border p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <label for="text" class="block text-sm font-medium text-foreground">Enter your text</label>
      <textarea
        name="text"
        id="text"
        rows="10"
        class="mt-2 block w-full border border-input rounded-md px-4 py-2 text-sm text-foreground shadow-sm focus:border-primary focus:ring-primary"
        placeholder="Paste or type your text here..."
        required
      ></textarea>
    </div>
    <button type="submit" class="inline-flex items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow hover:bg-primary/90 focus:outline-none">
      Extract Keywords
    </button>
  </form>
</div>
{% endblock %}
