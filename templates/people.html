{% extends "base.html" %}
{% block content %}
<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">People @ {{ company }}</h2>
    {% if profiles %}
      <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for p in profiles %}
        <li class="flex items-center space-x-4 p-4 border rounded-lg">
          {% if p.image %}
            <img src="{{ p.image }}" class="w-12 h-12 rounded-full object-cover" alt="{{ p.name }}"/>
          {% endif %}
          <div>
            <a href="{{ p.url }}" target="_blank"
               class="text-lg font-semibold text-indigo-600 hover:underline">
              {{ p.name }}
            </a>
            <p class="text-sm text-gray-600 dark:text-gray-400">
              {{ p.role | highlight(company) }}
            </p>
          </div>
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <p class="text-gray-500">No public profiles found.</p>
    {% endif %}
</div>
{% endblock %}
