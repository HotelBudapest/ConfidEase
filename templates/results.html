{% extends "base.html" %}

{% block content %}
<div class="prose mx-auto text-center">
  <h1 class="text-primary">Highlighted Text</h1>
</div>

<div class="fade-in text-content border border-border p-4 rounded-lg shadow-md mt-4">
    <p class="whitespace-pre-wrap">{{ highlighted_text|safe }}</p>
</div>

<div class="flex justify-center space-x-4 mt-6">
    <a href="{{ url_for('visualize_phrases', text=original_text, phrases=phrases) }}" class="inline-flex items-center justify-center rounded-md bg-secondary px-4 py-2 text-sm font-medium text-secondary-foreground shadow hover:bg-secondary/90">
        Visualize Phrases
    </a>
    <a href="{{ url_for('index') }}" class="inline-flex items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow hover:bg-primary/90">
        Upload Another Text
    </a>
    <a href="{{ url_for('edit_phrases', original_text=original_text, phrases=phrases) }}" class="inline-flex items-center justify-center rounded-md bg-accent px-4 py-2 text-sm font-medium text-accent-foreground shadow hover:bg-accent/90">
        Edit Phrases
    </a>
    <a href="{{ url_for('phrase_list', text=original_text, phrases=phrases) }}" class="inline-flex items-center justify-center rounded-md bg-muted px-4 py-2 text-sm font-medium text-muted-foreground shadow hover:bg-muted/90">
        List Phrases
    </a>
</div>
{% endblock %}
