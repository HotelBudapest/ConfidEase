{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Highlighted Text</h1>

<div class="fade-in text-content">
    <p>{{ highlighted_text|safe }}</p>
</div>

<div class="text-center mt-4">
    <a href="{{ url_for('visualize_phrases', text=original_text, phrases=phrases) }}" class="btn btn-secondary">Visualize Phrases</a>
</div>

<div class="text-center mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Upload Another File</a>
</div>

<div class="text-center mt-4">
    <a href="{{ url_for('edit_phrases', original_text=original_text, phrases=phrases) }}" class="btn btn-primary">Edit Phrases</a>
</div>
{% endblock %}
