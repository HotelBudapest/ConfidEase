{% extends "base.html" %}

{% block content %}
<!-- Outer Container: entire screen, 3 columns -->
<div class="grid grid-cols-3 w-screen h-screen">

  <!-- LEFT COLUMN (1/3 width): split into top & bottom boxes -->
  <div class="flex flex-col h-full">

    <!-- TOP HALF BOX: 3 button rows, corners rounded at top-left -->
    <div class="flex-1 border border-black rounded-tl-2xl overflow-hidden">
      <!-- 3 equal rows, with thin black line between (divide-y) -->
      <div class="grid grid-rows-3 h-full divide-y divide-black">
        
        <!-- Row 1 -->
        <a href="{{ url_for('visualize_phrases', text=original_text, phrases=phrases) }}"
           class="relative group block w-full h-full bg-white overflow-hidden">
          <!-- Sweeping black overlay -->
          <span class="absolute inset-0 -translate-x-full bg-black
                       group-hover:translate-x-0 transition-transform duration-300 ease-in-out"></span>
          <!-- Button text on top -->
          <span class="relative z-10 flex items-center justify-center h-full
                       text-lg font-semibold text-black group-hover:text-white">
            Visualize Phrases
          </span>
        </a>

        <!-- Row 2 -->
        <a href="{{ url_for('index') }}"
           class="relative group block w-full h-full bg-white overflow-hidden">
          <span class="absolute inset-0 -translate-x-full bg-black
                       group-hover:translate-x-0 transition-transform duration-300 ease-in-out"></span>
          <span class="relative z-10 flex items-center justify-center h-full
                       text-lg font-semibold text-black group-hover:text-white">
            Upload Another Text
          </span>
        </a>

        <!-- Row 3 -->
        <a href="{{ url_for('edit_phrases', original_text=original_text, phrases=phrases) }}"
           class="relative group block w-full h-full bg-white overflow-hidden">
          <span class="absolute inset-0 -translate-x-full bg-black
                       group-hover:translate-x-0 transition-transform duration-300 ease-in-out"></span>
          <span class="relative z-10 flex items-center justify-center h-full
                       text-lg font-semibold text-black group-hover:text-white">
            Edit Phrases
          </span>
        </a>
      </div>
    </div>

    <!-- BOTTOM HALF BOX: single big button, corners rounded at bottom-left -->
    <div class="flex-1 border border-black border-t-0 rounded-bl-2xl overflow-hidden">
      <a href="{{ url_for('phrase_list', text=original_text, phrases=phrases) }}"
         class="relative group block w-full h-full bg-white overflow-hidden">
        <span class="absolute inset-0 -translate-x-full bg-black
                     group-hover:translate-x-0 transition-transform duration-300 ease-in-out"></span>
        <span class="relative z-10 flex items-center justify-center h-full
                     text-lg font-semibold text-black group-hover:text-white">
          List Phrases
        </span>
      </a>
    </div>

  </div>

  <!-- RIGHT COLUMN (col-span-2): Highlighted Text, corners rounded at top-right & bottom-right -->
  <div class="col-span-2 h-full border border-black rounded-tr-2xl rounded-br-2xl overflow-hidden">
    <!-- Text container: scrollable if overflow -->
    <div class="w-full h-full overflow-auto p-4">
      <div class="text-left whitespace-pre-wrap">
        {{ highlighted_text|safe }}
      </div>
    </div>
  </div>

</div>
{% endblock %}
