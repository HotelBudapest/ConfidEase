{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-4 h-[calc(100vh-4rem)] bg-white dark:bg-black text-black dark:text-white transition-colors duration-300">
  
  <div class="col-span-1 flex flex-col divide-y divide-black dark:divide-white">
    <a href="{{ url_for('edit_phrases', job_id=job.id) }}" class="group flex-1 relative overflow-hidden bg-base-100 dark:bg-base-100">
      <span class="absolute inset-0 -translate-x-full bg-black dark:bg-white group-hover:translate-x-0 transition-transform duration-300"></span>
      <span class="relative z-10 flex items-center justify-center h-full text-lg font-semibold text-black dark:text-white group-hover:text-white dark:group-hover:text-black transition-colors duration-300">
        Edit Phrases
      </span>
    </a>
    <a href="{{ url_for('phrase_list', job_id=job.id) }}" class="group flex-1 relative overflow-hidden bg-base-100 dark:bg-base-100">
      <span class="absolute inset-0 -translate-x-full bg-black dark:bg-white group-hover:translate-x-0 transition-transform duration-300"></span>
      <span class="relative z-10 flex items-center justify-center h-full text-lg font-semibold text-black dark:text-white group-hover:text-white dark:group-hover:text-black transition-colors duration-300">
        List Phrases
      </span>
    </a>
  </div>

  <div class="col-span-3 overflow-auto p-6 bg-white dark:bg-black">
    <div class="whitespace-pre-wrap text-left">
      {{ job.highlighted_text|safe }}
    </div>
  </div>
</div>
{% endblock %}
