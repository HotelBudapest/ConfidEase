{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-white dark:bg-black text-black dark:text-white p-8 transition-colors duration-300">
  
  <div class="max-w-2xl mx-auto mb-6 text-center">
    <h1 class="text-3xl font-bold">Upload Your Resume</h1>
    <p class="text-lg text-gray-500 dark:text-gray-400 mt-1">For job: <span class="font-semibold text-black dark:text-white">{{ job.title }}</span></p>
  </div>

  <div class="bg-gray-50 dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
    <form
      action="{{ url_for('compare_resume', job_id=job.id) }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="form-control">
        <label class="label"><span class="label-text">Select your resume (PDF)</span></label>
        <input type="file" name="resume" accept="application/pdf" class="file-input file-input-bordered w-full" required/>
      </div>
      <button type="submit" class="btn btn-primary w-full mt-6">Analyze and Compare</button>
    </form>
  </div>
</div>
{% endblock %}
