{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-white dark:bg-black text-black dark:text-white p-8 transition-colors duration-300">
  <h1 class="text-3xl font-bold mb-6">Upload Your Resume</h1>
  
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
    <form action="{{ url_for('compare_resume') }}" method="POST" enctype="multipart/form-data">
      <!-- Hidden fields to preserve state -->
      <input type="hidden" name="original_text" value="{{ original_text }}">
      <input type="hidden" name="phrases" value="{{ phrases|tojson }}">
      
      <div class="mb-4">
        <label for="resume" class="block text-lg font-medium mb-2">
          Select your resume file (PDF format recommended)
        </label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" 
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md">
      </div>
      
      <div class="flex items-center justify-between mt-6">
        <a href="{{ url_for('highlight_phrase', original_text=original_text, phrases=phrases|tojson) }}" 
           class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-black dark:text-white rounded-md hover:bg-gray-400 dark:hover:bg-gray-600 transition-colors">
          Cancel jabo
        </a>
        <!-- Simplified button with minimal styling -->
        <button type="submit" style="padding: 10px 20px; background-color: blue; color: white; border-radius: 5px; cursor: pointer;">
          Upload and Compare kore felo
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
